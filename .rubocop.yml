require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6.5

# Don't force top level comments in every class
Style/Documentation:
  Enabled: false

# This doesn't work on old Ruby versions
Style/ExpandPathArguments:
  Enabled: false

# A good line length is 100 chars
Layout/LineLength:
  Max: 100
  AllowURI: true

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 30

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 10

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
